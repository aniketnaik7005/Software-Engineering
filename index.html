    <script>
        // Get the date input element
        const dobInput = document.getElementById("dob");
        const dateError = document.getElementById("dateError");
        const submitButton = document.getElementById("submitButton");
        // const anniversaryInput = document.getElementById("anniversary");


          // Function to check if the image names are valid (no spaces)
    function areImageNamesValid() {
        const doctorPhotoInput = document.getElementById("doctorPhoto");

        // Check if both inputs have valid names (no spaces)
        const isDoctorPhotoValid = !/\s/.test(doctorPhotoInput.files[0]?.name || "");

        return  isDoctorPhotoValid;
    }

    // Function to update the submit button state
    function updateSubmitButtonState() {
        const submitButton = document.getElementById("submitButton");
        submitButton.disabled = !areImageNamesValid();
    }

    // Update submit button state when image inputs change
    document.getElementById("doctorPhoto").addEventListener("change", updateSubmitButtonState);

        // Image preview function
        function validateAndPreviewImage(input, previewId, inputId, errorId) {
        const preview = document.getElementById(previewId);
        const nameError = document.getElementById(errorId); // Use the provided errorId
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            // Get the file name
            const fileName = input.files[0].name;
            if (/\s/.test(fileName)) {
                // Display error message if the file name contains spaces
                nameError.style.display = "block";
                preview.innerHTML = "";
                document.getElementById(inputId).value = "";
            } else {
                // Hide the error message
                nameError.style.display = "none";
                // Inside the validateAndPreviewImage function
                reader.onload = function (e) {
                    // Create an image element with the file name as alt text
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = fileName;

                    // Append the image to the preview div
                    preview.innerHTML = '';
                    preview.appendChild(img);

                    // Update the hidden input field with the image data URL
                    document.getElementById(inputId).value = e.target.result;
                };

                reader.readAsDataURL(input.files[0]);
            }
        } else {
            preview.innerHTML = "";
            document.getElementById(inputId).value = "";
        }
    }
        // Clear button functionality
        document.getElementById("clearFormButton").addEventListener("click", function () {
            document.getElementById("womensdayform").reset();
            document.getElementById("doctorImagePreview").innerHTML = "";
            document.getElementById("doctorImageDataUrl").value = "";
        });
        function uploadImages() {
            const doctorImageFile = document.getElementById('doctorImage').files[0];
            google.script.run.withSuccessHandler((imageUrl) => {
                document.getElementById('doctorImageDataUrl').value = imageUrl;
                // Continue with form submission or other actions
            }).uploadImage(doctorImageFile);
        }


        // Preview doctor image
        $("#doctorImage").change(function () {
            previewImage(this, "doctorImagePreview");
        });




    </script>
